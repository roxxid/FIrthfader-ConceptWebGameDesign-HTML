<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap.js"></script>
		<link rel="stylesheet" href="css/app.css">
		<script src="js/app.js"></script>
		<script src="js/MainCtrl.js"></script>
	</head>

	<body ng-app="firthFader" ng-controller="MainCtrl">
		
		<div class="row darkGrayBack whiteColor titleDiv">
			
			<div class="col-md-4">
				<span ng-bind="appTitle" class="title" style="font-family: myFirstFont;"></span>
			</div>
			<div class="col-md-8 rightAlign marginTop10">
				<span class="customButton whiteColor" style="font-family: myFirstFont;">Profile</span>
				<span class="customButton whiteColor" style="font-family: myFirstFont;">Leaders</span>
				<span class="customButton whiteColor" style="font-family: myFirstFont;">Settings</span>
			</div>
			
		</div>
		
		<div class="row magentaBack whiteColor roundDiv">
			
			<div class="col-md-12 centerAlign">
				Round&nbsp;<span ng-bind="round"></span>
			</div>
			
		</div>
		
		<div class="row gameDiv">
			
			<div class="col-md-12">
				
				<div id="grid">
					aa
				</div>
				
			</div>
			
		</div>
		
		<div class="row magentaBack whiteColor playerNameDiv">
			
			<div class="col-md-4 centerAlign playerNameDiv10">
				<span ng-bind="username1"></span>
			</div>
			<div class="col-md-4 centerAlign playerNameDiv10">
				vs
			</div>
			<div class="col-md-4 centerAlign playerNameDiv10">
				<span ng-bind="username2"></span>
			</div>
			
		</div>
		
		<div class="row darkGrayBack whiteColor bottomDiv">
			
			<div class="col-md-4 centerAlign">
				<span ng-bind="message1" style="font-family: myFirstFont;"></span>
			</div>
			<div class="col-md-4 centerAlign" style="font-family: myFirstFont;">
				fadeScale
			</div>
			<div class="col-md-4 centerAlign">
				<span ng-bind="message2" style="font-family: myFirstFont;"></span>
			</div>
			
		</div>
		
	</body>

</html>
